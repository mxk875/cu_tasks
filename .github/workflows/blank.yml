
name: Build and Push Docker Image to Docker

on:
  push:
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          Password: ${{secrets.DCOKER_PASSWORD}}

      - name: Build a Docker image
        run: docker build -t testimage .
        
      - name: Tag Docker image
        run: docker tag testimage ${{secrets.DCOKER_USERNAME}}/testimage:latest
      - name: Push Dcoker image to Docker Hub
        run: docker push ${{secrets.DCOKER_USERNAME}}/testimage:latest
       