apiVersion: apps/v1
kind: mydeployment
metadata:
  name: myapp
spec:
  selector:
    matchLabels:
      env: dev
  template:
    metadata:
      labels:
        env: dev
    spec:
      containers:
      - name: myapp
        image: kmkrishna1/testimage:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
